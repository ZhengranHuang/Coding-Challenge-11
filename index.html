<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order Management</title>
</head>
<body>
    <h2>Place Your Fruit Order!</h2>
    
    <label for="product-selector">Select a Product:</label>
    <select id="product-selector">
        <option value="2">apple - $2</option>
        <option value="3">orange - $3</option>
        <option value="4">water - $4</option>
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    
    <p>Total Price: $<span id="total-price">2</span></p>
    
    <button id="place-order">Place Order</button>
    
    <p id="order-summary"></p>
    
    <script src="main.js"></script>
</body>
</html>
